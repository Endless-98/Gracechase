<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Gracechase</title>
    <script type="text/javascript">
      var path = window.location.pathname;
      var base = '/Gracechase';
      if (path.startsWith(base + '/')) {
        var route = path.slice(base.length);
        window.location.replace(base + '/?/' + route.slice(1));
      } else {
        window.location.replace(base + '/');
      }
    </script>
  </head>
  <body>
  </body>
</html>
